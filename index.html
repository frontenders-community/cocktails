<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custon styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Cocktails</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header id="menu">
          <img src="./img/barman.png" alt="Barman image" />
          <h1 class="title">Hi! Select your cocktail</h1>
        </header>
        <section id="recipe" class="row">
          <!-- Left nav -->
          <div id="nav-left" class="col col--left">
            <nav>
              <ul class="cocktail-list">
                <!-- Link inseriti dinamicamente -->
              </ul>
            </nav>
          </div>
          <!-- glass -->
          <div class="col col--main">
            <div class="glass glass--tall">
              <div class="glass__inner" id="glass-inner">
                <div
                  class="ingredient animated animated-2"
                  style="height: calc(100% / 3); background-color: brown"
                >
                  <p class="ingredient__description">1 part of gin</p>
                </div>
                <div
                  class="ingredient animated animated-1"
                  style="height: calc(100% / 3); background-color: aqua"
                >
                  <p class="ingredient__description">
                    1 part of Sweet red Vermouth
                  </p>
                </div>
                <div
                  class="ingredient animated animated-0"
                  style="
                    height: calc(100% / 3);
                    background-color: rebeccapurple;
                  "
                  name="Campari"
                  part="1"
                >
                  <p class="ingredient__description">1 part of Campari</p>
                </div>
              </div>
            </div>
            <div class="glass__base"></div>
          </div>
          <!-- glass -->
          <!-- Right nav -->
          <div id="nav-right" class="col col--right">
            <nav>
              <ul class="cocktail-list">
                <!-- Link inseriti dinamicamente -->
              </ul>
            </nav>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
